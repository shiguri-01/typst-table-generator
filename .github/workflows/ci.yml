name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          persist-credentials: false

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Biome
        run: pnpm exec biome ci .

      - name: Type Check
        run: pnpm exec tsc --noEmit

      - name: Run Tests
        run: pnpm exec vitest run --pool=threads --maxWorkers=2 --passWithNoTests=true

      - name: Build
        run: pnpm build
